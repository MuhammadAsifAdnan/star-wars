<mat-toolbar color="primary" class="app-navigation-wrapper">
  <span class="badge">{{ badge }}</span>
  <div class="nav-links-wrapper">
    <a *ngFor="let nav of navList; trackBy: navListTrackBy" mat-button class="nav-link" routerLink="{{ nav.path }}"
      routerLinkActive="active">{{ nav.displayName | uppercase }}
    </a>
  </div>
</mat-toolbar>
